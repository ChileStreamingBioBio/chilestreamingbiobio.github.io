<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChileStreaming BioBio</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 10px;
    }
    .logo {
      width: 250px;
      max-width: 80%;
      margin: 20px auto;
      display: block;
    }
    h1 {
      font-size: 2.8rem;
      margin-top: 20px;
      background: linear-gradient(90deg, #ff0000, #0000ff);
      -webkit-background-clip: text;
      color: transparent;
    }
    .tagline {
      color: #ccc;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      background: #E1306C;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #C22E5A;
    }
  </style>
</head>
<body>
  <img src="logo_transparente_corregido.png" alt="Logo ChileStreaming BioBio" class="logo">
  <h1>ChileStreaming BioBio</h1>
  <p class="tagline">Streaming de calidad para la gente del BioBío</p>
  <a href="https://instagram.com/chilestreamingbiobio.cl" target="_blank" class="btn">Instagram @chilestreamingbiobio.cl</a>
</body>
</html>
